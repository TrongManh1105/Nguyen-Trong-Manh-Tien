<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form Flexbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
    }

    h2 {
      background-color: #aee6fc;
      padding: 10px;
    }

    h2 strong {
      color: #000;
    }

    .form-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 30px;
      border: 1px solid #000;
      background-color: #fff;
    }

    .form-container h3 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-row input {
      flex: 1;
    }

    input, textarea {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 3px;
      width: 100%;
    }

    textarea {
      resize: vertical;
      height: 150px;
    }

    .form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }

    .form-footer button {
      background-color: #56c5f9;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      border-radius: 3px;
      cursor: pointer;
    }

    .form-footer p {
      font-size: 14px;
      color: #666;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h3>Get in touch with us by filling contact form below</h3>
    <form>
      <div class="form-row">
        <input type="text" placeholder="* Enter your full name" required>
        <input type="email" placeholder="* Enter your email address" required>
      </div>
      <div class="form-row">
        <input type="text" placeholder="Enter your subject">
      </div>
      <div class="form-row">
        <textarea placeholder="* Your message here..." required></textarea>
      </div>
      <div class="form-footer">
        <button type="submit">Send message</button>
        <p>* Please fill all required form field, thanks!</p>
      </div>
    </form>
  </div>
</body>
</html>
